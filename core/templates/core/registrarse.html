          <a class="navbar-brand" href="#"><img src="{% static 'core/img/logotaller.png' %}" alt="logo" width="120px"></a>

<div class="hero">
    <h1>Registrarse</h1>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-light">
                <div class="card-body">
                    <form action="#" onsubmit="return enviarForm()">
                        <div class="mb-3">
                            <label for="idrut" class="form-label">Rut</label>
                            <input type="text" class="form-control" name="rut" id="idrut" placeholder="Ej: 12345678-K">
                            <div id="rut_error" class="form-text" style="color: red;"></div>
                        </div>

                        <div class="mb-3">
                            <label for="idnom" class="form-label">Nombres</label>
                            <input type="text" class="form-control" name="nombre" id="idnom" placeholder="Ej: Jose Ignacio">
                            <div id="nombre_error" class="form-text" style="color: red;"></div>
                        </div>

                        <div class="mb-3">
                            <label for="idapl" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" name="apellido" id="idapl" placeholder="Ej: Perez Gonzales">
                            <div id="apellido_error" class="form-text" style="color: red;"></div>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="usuario@miempresa.cl">
                            <div id="email_error" class="form-text" style="color: red;"></div>
                        </div>

                        <div class="mb-3">
                            <label for="iddir" class="form-label">Dirección</label>
                            <input type="text" class="form-control" name="direccion" id="iddir" placeholder="Ej: Santiago, Quilicura, Las Torres 123">
                            <div id="direccion_error" class="form-text" style="color: red;"></div>
                        </div>

                        <div class="mb-3">
                            <label for="idimg" class="form-label">Imagen de perfil</label>
                            <input type="file" class="form-control" name="imagen" id="idimg">
                            <div id="imagen_error" class="form-text" style="color: red;"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Suscripción:</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
                            <div id="suscripcion_error" class="form-text" style="color: red;"></div>
                        </div>

                        <div class="mb-3">
                            <label for="idcont" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="contraseña" id="idcont" placeholder="Ingrese contraseña">
                            <div id="contraseña_error" class="form-text" style="color: red;"></div>
                        </div>

                        <div class="mb-3">
                            <label for="idrepcont" class="form-label">Repetir Contraseña</label>
                            <input type="password" class="form-control" name="rep-contraseña" id="idrepcont" placeholder="Repita la contraseña">
                            <div id="rcontraseña_error" class="form-text" style="color: red;"></div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
