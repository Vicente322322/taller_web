{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'core/css/tienda.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="{% static 'core/img/logotaller.png' %}" alt="logo" width="120px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'producto' 'ins' -1 %}">Panel</a>
        </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tienda_producto' %}">Tienda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'registrarse' %}">Reg√≠strate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ingresar' %}">Ingresar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    
  <div class="container">
    <div class="hero">
      <h1>Nuestros productos</h1>
    </div>
    <br><br>
    {% if list %}
      <div class="row">
        {% for pro in list %}
          <div class="col-md-4 mb-3">
            <div class="card">
              <img src="/media/{{ pro.imagen }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ pro.producto }}</h5>
                <p class="card-text">{{ pro.detalle }}</p>
                <p class="card-text">Precio: ${{ pro.precio }}</p>
                <p class="card-text">Marca:{{ pro.marca }}</p>
                <form action="{% url 'ficha_producto' pro.id_producto %}" method="get">
                  <button type="submit" class="btn-rojo">Ver detalles</button>
                </form>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
